<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>optional chaining</title>
  </head>
  <body>
    <script>
      // Jika normal
        //   let alamat = {
        //   negara :{
        //           kota : "lamongan"
        //       }
        //     };
            
        //     if (alamat.negara !== undefined || alamat.negara !== null) {
        //         let kon = alamat.negara.kota;
        //     }
        //       document.writeln(`<h1>${kon}</h1>`);
            
       // mengunakan optional chaining
        let alamat = {
        negara :{
                kota : "lamongan"
            }
          };

      kota = alamat?.negara?.kota;
      document.writeln(`<h1>${kota}</h1>`);
    </script>
  </body>
</html>
