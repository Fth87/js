<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>with statement</title>
  </head>
  <body>
    <script>
      const wong = {
        jenengAwal: 'ucup',
        jenengTengah: 'joni',
        jenengAkhir: 'Budak',
      };
      //biasa;
      console.log(wong.jenengAwal);
      console.log(wong.jenengTengah);
      console.log(wong.jenengAkhir);
      //with statement;
      const jenengAwal = "ucuper"
      const jenengAkhir = "jonir"
      const jenengTengah = 'budakers'
      with (wong) {
        console.log(jenengAwal);
        console.log(jenengTengah);
        console.log(jenengAkhir);
      }
    </script>
  </body>
</html>
