<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator logika</title>
  </head>
  <body>
    <script>
      /*
        && = dan(and)
        || = atau(or)
        ! = kebalikan
        */

      const nilaiUjian = 65;
      const nilaiSikap = 70;

      const lulus = nilaiSikap && nilaiUjian > 80;
      document.writeln('<p>' + 'apakah anda lulus? ' + lulus + '</p>');
    </script>
  </body>
</html>
