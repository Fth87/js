<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body>
    <script>
      //menambah object
      let manusia = {
        'nama lengkaps': 'a bin black',
        alamat1: 'namex',
        umur1: 17,
      };

      //menambah/ubah property/attribute
      manusia['nama2'] = 'joni';
      manusia['alamat2'] = 'namex';
      manusia['umur2'] = 30;
      console.table(manusia);

      //menghapus object
      delete manusia['alamat'];
      console.table(manusia);

      ////

      document.writeln(`<p>nama = ${manusia['nama lengkaps']}</p>`)
      document.writeln(`<p>alamat = ${manusia.alamat1}</p>`)
      document.writeln(`<p>umur = ${manusia.umur1}</p>`)
      
    </script>
  </body>
</html>
