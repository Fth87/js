<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>null</title>
  </head>
  <body>
    <script>
      let variable = null;
      if (variable === undefined) {
        document.writeln('<h1>hello undefined</h1>');
      } else if (variable === null) {
        document.writeln('<h1>hello null</h1>');
      } else {
        document.write(`<h1>hallo ${variable}</h1>`);
      }
    </script>
  </body>
</html>
