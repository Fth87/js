<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tennary</title>
</head>
<body>
    <script>
        let nilai = 75;
        let hasil;
        if(nilai >80){
            hasil = "lulus"
        }else{
            hasil = "tydack"
        };
        document.writeln(`<p>${hasil}</p>`);
        
        
        //Jika menggunakan tennary
        
        hasil = nilai >80 ?"lulus":"tydack";
        document.writeln(`<p>${hasil}</p>`);
    </script>
</body>
</html>
