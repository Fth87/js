<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator logika di non boolean</title>
</head>
<body>
    <script>
        // operasi "||" mengambil yang truth dari kiri

        console.log("budi"||"")//budi
        console.log(""||[])
        console.log(0||"nol")
        console.log(null||"null")
        console.log(false || 0)
        console.log("undefined" || undefined)
        console.log("0"|| 0)
        
        const jeneng = {
            namaAwal : "DR",
            namaAkhir : "PROF"
        }
        console.log(namaAwal||namaAkhir);
        
        
        //operasi "&&" mengambil yang false
        console.log("budi"||"")
        console.log(""||[])
        console.log(0||"nol")
        console.log(null||"null")
        console.log(false || 0)
        console.log("undefined" || undefined)
        console.log("0"|| 0)

        </script>
</body>
</html>
