<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object method arrow function</title>
  </head>
  <body>
    <script>
      const contoh1 = {
        nama: 'ucup',
        nyopo: (nama) => console.info(`hello ${nama} my name is ${this.nama}`),
        //this di arrow function hasilnya "window";
      };

      contoh1.nyopo('budi');
    </script>
  </body>
</html>
