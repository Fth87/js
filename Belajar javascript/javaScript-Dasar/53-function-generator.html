<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function generator</title>
  </head>
  <body>
    <script>
      function* ngaweJeneng() {
        yield 'sabra';
        yield 'bebek';
        yield 'pitik';
        yield 'p';
      }
      const jeneng = ngaweJeneng();
      for (const jenengE of jeneng) {
        console.info(jenengE);
      }

      //lebih kompleksnya

      // Lazy
      function* angkaGanjil(angka) {
        for (i = 1; i <= angka; i++) {
          if (i % 2 == 1) {
            console.info(`yield${i}`);
            yield i;
          }
        }
      }

      //eager
      // function angkaGanjilArray(angka) {
      //   const ganjil = [];
      //   for (i = 1; i <= angka; i++) {
      //     if (i % 2 == 1) {
      //       console.info(`yield${i}`);
      //       ganjil.push(i);
      //     }
      //   }
      //   return ganjil;
      // }

      const angkaE = angkaGanjil(100);

      //   for(const numer of angkaE){
      //       console.info(`yield $(numer)`);
      // }
      console.info(angkaE.next().angka);
      console.info(angkaE.next().angka);
    </script>
  </body>
</html>
