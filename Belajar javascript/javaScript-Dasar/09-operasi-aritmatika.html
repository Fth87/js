<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operasi MTK</title>
  </head>
  <body>
    <script>
      let hasil = 1 + 2;
      document.writeln('1 + 2 = ' + hasil + '');
      let hasilAsli = hasil;

      hasil = hasil - 1;
      document.writeln('</br>' + hasilAsli + ' - 1 = ' + hasil);
      hasilAsli = hasil;

      hasil = hasil * 2;
      document.writeln('</br>' + hasilAsli + ' . 2 = ' + hasil);
    </script>
  </body>
</html>
