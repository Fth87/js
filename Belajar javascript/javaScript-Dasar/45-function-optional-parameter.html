<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function optional parameter</title>
  </head>
  <body>
    <script>
      function jenengMu(jenengAwal, jenengTengah, jenengAkhir) {
        console.info(jenengAwal);
        console.info(jenengTengah);
        console.info(jenengAkhir);
      }

      jenengMu('ucup');
      jenengMu('ucup', 'bin');
      jenengMu('ucup', 'bin', 'otong');
    </script>
  </body>
</html>
