<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object method</title>
  </head>
  <body>
    <script>

      const jenengE = {
        nama: 'Tes',
        sayHello: function () {
            let jeneng = prompt('sopo jenengmu? ');
          document.writeln('hello ngab ' + jeneng);
        },
      };

      //jika ingin memasukkan data function

      const namaE = {
          nama1 : "dogy",
          nama2 : "udin"

      }
      
      namaE.sayHello = function(nama){
          document.writeln("hai " + nama);
      }
      namaE.sayHello("toll")

      
    </script>
  </body>
</html>
